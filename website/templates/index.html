{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-4">Hello</div>
        <div class="col-4">
            <form method="POST" id="tweet-area">
                <label for="tweet-text" class="form-label">Whats Happening?</label>
                <textarea class="form-control" id="tweet-text" name="tweet-text" rows="4"></textarea>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            {% for tweet in current_user.followed_posts() %}
            <div class="container-fluid">
                <a href="{{ url_for('views.view_profile', user_id=current_user.id) }}">{{tweet.tweet_author.username}}</a>
                <p class="card-text">{{ tweet.content }}</p>
                <img src="Error.src" onerror="this.style.display='none'" class="card-img-top">
                <div class="row">
                    <div class="col-4">
                        <a href="">
                            <i class="fa-regular fa-comment"></i>
                            <span>0</span>
                        </a>
                    </div>
                    <div class="col-4">
                        <a href="">
                            <i class="fa fa-retweet"></i>
                            <span>0</span>
                        </a>
                    </div>
                    <div class="col-4">
                        <a href="">
                            <i class="fa-regular fa-heart"></i>
                            <span>0</span>
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="col-4">Hello</div>
    </div>
</div>
{% endblock %}
